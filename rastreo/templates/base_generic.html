<!DOCTYPE html>
<html lang="en">
{% include 'cabeza.html' %}
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <h2>Rastreo</h2>
        {% block log %}
          {% if user.is_authenticated %}
          <p>Bienvenido, {{ user.get_username }}</p>
          <p><a href="{% url 'vehiculos'%}?next={{request.path}}">Inicio</a></p>
          <p><a href="{% url 'logout'%}?next={{request.path}}">Cerrar sesión</a></p>
          {% else %}
          <p><a href="{% url 'login'%}?next={{request.path}}">Iniciar sesión</a></p>
          {% endif %} 
        {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% if user.is_authenticated %}
      {% block contenido %}
      {% endblock %}
      {% endif %}</div>
    </div>
  </div>
</body>
</html>
